<!doctype html>
<html class = "darkMode"  id = "page">
    <head>
        <meta charset="UTF-8">
        <title> Contact Form </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <script src = "finalProject.js"></script>
    <body>
        <input type = "button" value = "Change Theme" id = "themeButton">
        <h1>
            Contact Me
        </h1>
        <form method="post">
            <p>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" class="contact">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="JohnSmith@gmail.com" class="contact">
            </p>
            <p>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" class="message"></textarea>
            </p>
        
            <input type="submit" value="Send" class="button">
        </form>

        <nav>
            <ul>
                <li>
                    <a href="index.html">Home Page</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
